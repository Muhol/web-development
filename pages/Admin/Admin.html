<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Variables.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="no-margin bg-primary">
    <div id="header" class="header"></div>
    <div class="body">
        <div id="adminsidebar" class="adminsidebar"></div>
        <div id="admincontent" class="cont"></div>
        <!-- <a href="./allUsers/allUsers.html"></a> -->
    </div>
</body>
<script>
    async function includeHTML(file, elementId) {
        try {
            let response = await fetch(file);
            let data = await response.text();
            document.getElementById(elementId).innerHTML = data;
        } catch (error) {
            console.error("Error loading file:", error);
        }
    }
    includeHTML("../../components/header/header.html", "header");
    includeHTML("../../components/Admin-sidebar/admin_sidebar.html", "adminsidebar");

    async function loadPage(file){
        try{
            let response = await fetch(file);
            let data = await response.text();
            document.getElementById("admincontent").innerHTML = data;
        }catch(error){
            console.error("Error loading page", error);
        }
    }

    loadPage("./allUsers/allUsers.html")
    document.addEventListener("DOMContentLoaded", () => {
    })
</script>
</html>
